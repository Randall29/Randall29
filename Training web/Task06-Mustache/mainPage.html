<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task # 6 : Mustage</title>
    <link rel="stylesheet" type="text/css" href="task06.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/mustache/mustache.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    
  </head>

  <body>
    <div class="main-container">
      <script id="template" type="x-tmpl-mustache">
        <li class="main-container__grid-container__grid-item">
          <span class="main-container__grid-container__grid-item__title"
          ><strong>{{name}}</strong></span>
          <hr class="main-container__grid-container__grid-item__grey-line" />
          <img
          class="main-container__grid-container__grid-item__grid-img"
          src="https://loremflickr.com/175/175"
          />
          <p class="main-container__grid-container__grid-item__text">
          {{description}}
          </p>
          <span class="main-container__grid-container__grid-item__price"
          ><strong>Desde: ${{price}} / 12 hora</strong></span>
          <button class="main-container__grid-container__grid-item__button">
          Contratar
          </button>
          </li>
      </script>
      <ul class="main-container__grid-container" id="agents-data"></ul>
    </div>
    <script src="render_mustage.js"></script>
  </body>
</html>
